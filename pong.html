<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Pong Game ðŸŽ®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            background: #000;
            cursor: none;
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .controls {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls p {
            margin: 0.5rem 0;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid white;
        }

        .game-over.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid white;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-selector {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            canvas {
                width: 100%;
                max-width: 600px;
                height: auto;
            }

            .scoreboard {
                gap: 2rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® PONG ðŸŽ®</h1>
        
        <div class="scoreboard">
            <div class="player-score">
                <div class="player-label">PLAYER</div>
                <div id="playerScore">0</div>
            </div>
            <div class="player-score">
                <div class="player-label">COMPUTER</div>
                <div id="computerScore">0</div>
            </div>
        </div>

        <canvas id="pongCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <p><strong>Controls:</strong> Move your mouse up and down to control your paddle</p>
            <p><strong>Goal:</strong> First to 10 points wins!</p>
            <div class="difficulty-selector">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn active" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="winnerText"></h2>
        <p id="finalScore"></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let difficulty = 'medium';
        const difficultySettings = {
            easy: { computerSpeed: 3, ballSpeedMultiplier: 0.8 },
            medium: { computerSpeed: 5, ballSpeedMultiplier: 1 },
            hard: { computerSpeed: 7, ballSpeedMultiplier: 1.3 }
        };

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 100;
        const paddleSpeed = 8;

        // Player paddle
        const player = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Computer paddle
        const computer = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 5,
            dy: 5,
            speed: 5
        };

        // Score
        let playerScore = 0;
        let computerScore = 0;
        const winningScore = 10;

        // Mouse control
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        // Set difficulty
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset ball speed based on difficulty
            const speedMultiplier = difficultySettings[difficulty].ballSpeedMultiplier;
            ball.dx = ball.dx > 0 ? 5 * speedMultiplier : -5 * speedMultiplier;
            ball.dy = ball.dy > 0 ? 5 * speedMultiplier : -5 * speedMultiplier;
        }

        // Draw rectangle
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // Draw circle
        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw net
        function drawNet() {
            const netWidth = 4;
            const netHeight = 15;
            const gap = 20;
            
            for (let i = 0; i < canvas.height; i += netHeight + gap) {
                drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, netHeight, 'rgba(255, 255, 255, 0.3)');
            }
        }

        // Update player paddle
        function updatePlayer() {
            // Smooth movement towards mouse position
            const targetY = mouseY - player.height / 2;
            const diff = targetY - player.y;
            player.y += diff * 0.2;

            // Keep paddle within bounds
            if (player.y < 0) {
                player.y = 0;
            } else if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        }

        // Update computer paddle (AI)
        function updateComputer() {
            const computerCenter = computer.y + computer.height / 2;
            const ballCenter = ball.y;
            const diff = ballCenter - computerCenter;
            
            const computerSpeed = difficultySettings[difficulty].computerSpeed;
            
            // Add some randomness to make it beatable
            const errorMargin = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 15 : 5;
            
            if (Math.abs(diff) > errorMargin) {
                if (diff > 0) {
                    computer.y += computerSpeed;
                } else {
                    computer.y -= computerSpeed;
                }
            }

            // Keep paddle within bounds
            if (computer.y < 0) {
                computer.y = 0;
            } else if (computer.y + computer.height > canvas.height) {
                computer.y = canvas.height - computer.height;
            }
        }

        // Update ball
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                playSound('wall');
            }

            // Player paddle collision
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height) {
                
                // Calculate where the ball hit the paddle
                const hitPosition = (ball.y - player.y) / player.height;
                const angle = (hitPosition - 0.5) * Math.PI / 3; // -60 to 60 degrees
                
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.cos(angle);
                ball.dy = speed * Math.sin(angle);
                
                if (ball.dx < 0) ball.dx = -ball.dx;
                
                ball.x = player.x + player.width + ball.radius;
                playSound('paddle');
            }

            // Computer paddle collision
            if (ball.x + ball.radius > computer.x &&
                ball.y > computer.y &&
                ball.y < computer.y + computer.height) {
                
                const hitPosition = (ball.y - computer.y) / computer.height;
                const angle = (hitPosition - 0.5) * Math.PI / 3;
                
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = -speed * Math.cos(angle);
                ball.dy = speed * Math.sin(angle);
                
                if (ball.dx > 0) ball.dx = -ball.dx;
                
                ball.x = computer.x - ball.radius;
                playSound('paddle');
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                computerScore++;
                updateScoreboard();
                playSound('score');
                checkWinner();
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                updateScoreboard();
                playSound('score');
                checkWinner();
                resetBall();
            }
        }

        // Reset ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            
            const speedMultiplier = difficultySettings[difficulty].ballSpeedMultiplier;
            const angle = (Math.random() - 0.5) * Math.PI / 3; // Random angle
            const direction = Math.random() < 0.5 ? 1 : -1;
            
            ball.dx = direction * 5 * Math.cos(angle) * speedMultiplier;
            ball.dy = 5 * Math.sin(angle) * speedMultiplier;
        }

        // Update scoreboard
        function updateScoreboard() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        // Check winner
        function checkWinner() {
            if (playerScore >= winningScore) {
                endGame('ðŸŽ‰ YOU WIN! ðŸŽ‰', `Final Score: ${playerScore} - ${computerScore}`);
            } else if (computerScore >= winningScore) {
                endGame('ðŸ’” COMPUTER WINS ðŸ’”', `Final Score: ${playerScore} - ${computerScore}`);
            }
        }

        // End game
        function endGame(winnerText, finalScore) {
            document.getElementById('winnerText').textContent = winnerText;
            document.getElementById('finalScore').textContent = finalScore;
            document.getElementById('gameOver').classList.add('show');
        }

        // Reset game
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            updateScoreboard();
            resetBall();
            document.getElementById('gameOver').classList.remove('show');
        }

        // Sound effects using Web Audio API
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'paddle') {
                oscillator.frequency.value = 300;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'wall') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'score') {
                oscillator.frequency.value = 500;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw net
            drawNet();

            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height, '#fff');
            drawRect(computer.x, computer.y, computer.width, computer.height, '#fff');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Game loop
        function gameLoop() {
            updatePlayer();
            updateComputer();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
