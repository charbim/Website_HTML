<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .player-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            background: #000;
            cursor: none;
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .controls {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls p {
            margin: 0.5rem 0;
        }

        .game-over-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.5rem;
            min-height: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-over-text.show {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #startButton {
            background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);
            border: 2px solid white;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 1.5rem;
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #startButton:active {
            transform: translateY(0);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            pointer-events: none;
            display: none;
            border-radius: 10px;
        }

        .static-overlay.show {
            display: block;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }

        .difficulty-selector {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            canvas {
                width: 100%;
                max-width: 600px;
                height: auto;
            }

            .scoreboard {
                gap: 2rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>PONG</h1>
        
        <div class="scoreboard">
            <div class="player-score">
                <div class="player-label">PLAYER</div>
                <div id="playerScore">0</div>
            </div>
            <div class="player-score">
                <div class="player-label">COMPUTER</div>
                <div id="computerScore">0</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="pongCanvas" width="800" height="600"></canvas>
            <canvas id="staticCanvas" class="static-overlay" width="800" height="600"></canvas>
        </div>

        <div class="game-over-text" id="gameOverText"></div>

        <button id="startButton" onclick="resetGame()">Start Game</button>

        <div class="controls">
            <p><strong>Controls:</strong> Move your mouse up and down to control your paddle</p>
            <p><strong>Goal:</strong> First to 10 points wins!</p>
            <div class="difficulty-selector">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn active" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const staticCanvas = document.getElementById('staticCanvas');
        const staticCtx = staticCanvas.getContext('2d');

        // Game variables
        let difficulty = 'medium';
        let gameRunning = false;
        const difficultySettings = {
            easy: { computerSpeed: 2.5, ballSpeedMultiplier: 0.8, errorMargin: 40 },
            medium: { computerSpeed: 3.5, ballSpeedMultiplier: 1, errorMargin: 25 },
            hard: { computerSpeed: 5, ballSpeedMultiplier: 1.2, errorMargin: 10 }
        };

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 100;
        const paddleSpeed = 8;

        // Player paddle
        const player = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Computer paddle
        const computer = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 5,
            dy: 5,
            speed: 5
        };

        // Score
        let playerScore = 0;
        let computerScore = 0;
        const winningScore = 10;

        // Mouse control
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        // Set difficulty
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset ball speed based on difficulty
            const speedMultiplier = difficultySettings[difficulty].ballSpeedMultiplier;
            ball.dx = ball.dx > 0 ? 5 * speedMultiplier : -5 * speedMultiplier;
            ball.dy = ball.dy > 0 ? 5 * speedMultiplier : -5 * speedMultiplier;
        }

        // Draw rectangle
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // Draw circle
        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw net
        function drawNet() {
            const netWidth = 4;
            const netHeight = 15;
            const gap = 20;
            
            for (let i = 0; i < canvas.height; i += netHeight + gap) {
                drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, netHeight, 'rgba(255, 255, 255, 0.3)');
            }
        }

        // Update player paddle
        function updatePlayer() {
            // Smooth movement towards mouse position
            const targetY = mouseY - player.height / 2;
            const diff = targetY - player.y;
            player.y += diff * 0.2;

            // Keep paddle within bounds
            if (player.y < 0) {
                player.y = 0;
            } else if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        }

        // Update computer paddle (AI)
        function updateComputer() {
            // Only move if ball is coming towards computer
            if (ball.dx > 0) {
                const computerCenter = computer.y + computer.height / 2;
                const ballCenter = ball.y;
                const diff = ballCenter - computerCenter;
                
                const computerSpeed = difficultySettings[difficulty].computerSpeed;
                const errorMargin = difficultySettings[difficulty].errorMargin;
                
                // Add some randomness to make it beatable
                if (Math.abs(diff) > errorMargin) {
                    if (diff > 0) {
                        computer.y += computerSpeed;
                    } else {
                        computer.y -= computerSpeed;
                    }
                }
            }

            // Keep paddle within bounds
            if (computer.y < 0) {
                computer.y = 0;
            } else if (computer.y + computer.height > canvas.height) {
                computer.y = canvas.height - computer.height;
            }
        }

        // Update ball
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                playSound('wall');
            }

            // Player paddle collision
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height) {
                
                // Calculate where the ball hit the paddle
                const hitPosition = (ball.y - player.y) / player.height;
                const angle = (hitPosition - 0.5) * Math.PI / 3; // -60 to 60 degrees
                
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.cos(angle);
                ball.dy = speed * Math.sin(angle);
                
                if (ball.dx < 0) ball.dx = -ball.dx;
                
                ball.x = player.x + player.width + ball.radius;
                playSound('paddle');
            }

            // Computer paddle collision
            if (ball.x + ball.radius > computer.x &&
                ball.y > computer.y &&
                ball.y < computer.y + computer.height) {
                
                const hitPosition = (ball.y - computer.y) / computer.height;
                const angle = (hitPosition - 0.5) * Math.PI / 3;
                
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = -speed * Math.cos(angle);
                ball.dy = speed * Math.sin(angle);
                
                if (ball.dx > 0) ball.dx = -ball.dx;
                
                ball.x = computer.x - ball.radius;
                playSound('paddle');
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                computerScore++;
                updateScoreboard();
                playSound('score');
                checkWinner();
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                updateScoreboard();
                playSound('score');
                checkWinner();
                resetBall();
            }
        }

        // Reset ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            
            const speedMultiplier = difficultySettings[difficulty].ballSpeedMultiplier;
            const angle = (Math.random() - 0.5) * Math.PI / 3; // Random angle
            const direction = Math.random() < 0.5 ? 1 : -1;
            
            ball.dx = direction * 5 * Math.cos(angle) * speedMultiplier;
            ball.dy = 5 * Math.sin(angle) * speedMultiplier;
        }

        // Update scoreboard
        function updateScoreboard() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        // Check winner
        function checkWinner() {
            if (playerScore >= winningScore) {
                endGame('YOU WIN!', `Final Score: ${playerScore} - ${computerScore}`);
            } else if (computerScore >= winningScore) {
                endGame('COMPUTER WINS', `Final Score: ${playerScore} - ${computerScore}`);
            }
        }

        // End game
        function endGame(winnerText, finalScore) {
            gameRunning = false;
            
            // Show static effect
            staticCanvas.classList.add('show');
            animateStatic();
            
            // Show winner text at bottom
            const gameOverText = document.getElementById('gameOverText');
            gameOverText.innerHTML = `<strong>${winnerText}</strong><br>${finalScore}`;
            gameOverText.classList.add('show');
            
            // Change button text
            document.getElementById('startButton').textContent = 'Play Again';
        }

        // Reset game
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            updateScoreboard();
            resetBall();
            
            // Hide static effect
            staticCanvas.classList.remove('show');
            
            // Clear game over text
            const gameOverText = document.getElementById('gameOverText');
            gameOverText.innerHTML = '';
            gameOverText.classList.remove('show');
            
            // Change button text and start game
            document.getElementById('startButton').textContent = 'Restart Game';
            
            // Start the game
            gameRunning = true;
            gameLoop();
        }

        // Sound effects using Web Audio API
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'paddle') {
                oscillator.frequency.value = 300;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'wall') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'score') {
                oscillator.frequency.value = 500;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw net
            drawNet();

            // Draw paddles - Blue for player, Red for computer
            drawRect(player.x, player.y, player.width, player.height, '#3b82f6');
            drawRect(computer.x, computer.y, computer.width, computer.height, '#ef4444');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Draw static effect
        function drawStatic() {
            const imageData = staticCtx.createImageData(staticCanvas.width, staticCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255;
                data[i] = value;     // red
                data[i + 1] = value; // green
                data[i + 2] = value; // blue
                data[i + 3] = 100;   // alpha (semi-transparent)
            }
            
            staticCtx.putImageData(imageData, 0, 0);
        }

        // Animate static effect
        function animateStatic() {
            if (staticCanvas.classList.contains('show')) {
                drawStatic();
                requestAnimationFrame(animateStatic);
            }
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateComputer();
                updateBall();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start game on page load (just draw the initial state)
        draw();
    </script>
</body>
</html>
